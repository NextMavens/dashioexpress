<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Shipping Cost Calculator</title>
    <style>
      /* Add your CSS styling here */
    </style>
  </head>
  <body>
    <h1>Express Shipping Cost Calculator</h1>
    <form id="costCalculator">
      <fieldset>
        <legend>Pickup Location</legend>
        <input type="text" id="pickupAddress" placeholder="Address" required />
        <input type="text" id="pickupCity" placeholder="City" required />
        <input
          type="text"
          id="pickupState"
          placeholder="State/Province"
          required
        />
        <input type="text" id="pickupCountry" placeholder="Country" required />
        <input type="text" id="pickupZip" placeholder="Zip Code" required />
      </fieldset>
      <fieldset>
        <legend>Delivery Location</legend>
        <input
          type="text"
          id="deliveryAddress"
          placeholder="Address"
          required
        />
        <input type="text" id="deliveryCity" placeholder="City" required />
        <input
          type="text"
          id="deliveryState"
          placeholder="State/Province"
          required
        />
        <input
          type="text"
          id="deliveryCountry"
          placeholder="Country"
          required
        />
        <input type="text" id="deliveryZip" placeholder="Zip Code" required />
      </fieldset>
      <fieldset>
        <legend>Package Details</legend>
        <input type="number" id="weight" placeholder="Weight (kg)" required />
        <input
          type="text"
          id="dimensions"
          placeholder="Dimensions (LxWxH in cm)"
          required
        />
        <input
          type="text"
          id="packageType"
          placeholder="Package Type"
          required
        />
        <input
          type="number"
          id="value"
          placeholder="Value of Contents"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Shipping Options</legend>
        <select id="serviceType" required>
          <option value="sameDay">Same-Day</option>
          <option value="nextDay">Next-Day</option>
          <option value="twoDay">2-Day</option>
          <option value="standard">Standard</option>
        </select>
        <select id="deliveryTime">
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
        <input type="checkbox" id="specialServices" value="signature" />
        Signature Required
        <input type="checkbox" id="insurance" value="insurance" /> Insurance
      </fieldset>
      <button type="button" onclick="calculateCost()">
        Calculate Shipping Cost
      </button>
    </form>
    <div id="result" style="display: none">
      <h2>Estimated Shipping Cost</h2>
      <p id="cost"></p>
      <p id="breakdown"></p>
      <p id="deliveryTimeEstimate"></p>
    </div>

    <script>
      function calculateCost() {
        // Retrieve values from form inputs
        const weight = parseFloat(document.getElementById("weight").value);
        const dimensions = document.getElementById("dimensions").value;
        const serviceType = document.getElementById("serviceType").value;

        // Example cost calculation logic
        let baseRate = 0;
        if (serviceType === "sameDay") baseRate = 100;
        else if (serviceType === "nextDay") baseRate = 50;
        else if (serviceType === "twoDay") baseRate = 30;
        else baseRate = 20;

        const totalCost = baseRate + weight * 2; // Example cost addition for weight

        // Display result
        document.getElementById(
          "cost"
        ).textContent = `Total Cost: $${totalCost.toFixed(2)}`;
        document.getElementById(
          "breakdown"
        ).textContent = `Base Rate: $${baseRate.toFixed(2)} + Weight Fee: $${(
          weight * 2
        ).toFixed(2)}`;
        document.getElementById(
          "deliveryTimeEstimate"
        ).textContent = `Estimated Delivery Time: ${
          serviceType === "sameDay" ? "Today" : "Within 2 Days"
        }`;
        document.getElementById("result").style.display = "block";
      }
    </script>
  </body>
</html>
